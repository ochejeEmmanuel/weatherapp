<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter your city">

            <button><img src="./images/search-loaction-svgrepo-com.svg" alt="" id="" class="w-10"></button>
        </div>

        <div class="">
            <img src="./images/weather-sunny-and-cloudy-material-svgrepo-com.svg" class="w-44" alt="" id="weather-icon">

            <h1 class="temp"> 22</h1>
            <h1 class="city"> New York </h1>
        </div>

        <div class="flex items-center mt-20 gap-10">
            <div class="">
                <img src="" alt="" class="">
                <div class="">
                    <p class="humidity"> 50% </p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="">
                <img src="" alt="" class="">
                <div class="">
                    <p class="wind"> 15km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </section>
    
    <script>

        const apiKey = "42ef5c5b16905a9e3c2527995eda378c"
        const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")

        async function checkWeather(city) {
            const response = await fetch(apiURL + city + `&appid=${apiKey}`);
            var data = await response.json()

            console.log(data);

            document.querySelector(".city").innerHTML = data.name
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + ".c"
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%"
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"
            
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value)

        })


    </script>
    


</body>
</html>
